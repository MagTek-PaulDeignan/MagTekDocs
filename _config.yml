title: MagTek Docs
description: MagTek Docs
theme: just-the-docs

url: https://MagTek-PaulDeignan.github.io/MagTekDocs

logo: "/assets/images/magtek_logo.png"
# aux_links:
#   Template Repository: https://github.com/just-the-docs/just-the-docs-template

# Color scheme supports "light" (default) and "dark"
color_scheme: dark

# _config.yml
collections:
  blog:
    output: true  # Ensures blog posts are output as standalone pages

# Just the Docs configuration
just_the_docs:
  collections:
    blog:  # Add the blog collection to the navigation bar
      name: "Blog"
      permalink: /blog/

just_the_docs:
  navigation:
    - name: "Home"
      path: "/"
    - name: "Blog"
      path: "/blog/"

